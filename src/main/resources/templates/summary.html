<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sprint Capacity Summary</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Sprint Planner</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/team-members">Team Members</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/workdays">Workdays</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/summary">Summary</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-4">
  <h1 class="text-center mb-4">Sprint Capacity Summary</h1>

  <!-- Total Capacity -->
  <div class="alert alert-info text-center">
    <strong>Total Sprint Capacity: </strong>
    <span th:text="${totalCapacity} + ' hours'"></span>
  </div>

  <!-- Breakdown Table -->
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-light">Capacity Breakdown</div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>Member Name</th>
          <th>Work Hours Per Day</th>
          <th>Total Work Days</th>
          <th>Total Hours</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="summary : ${summaries}">
          <td th:text="${summary.name}"></td>
          <td th:text="${summary.workHoursPerDay}"></td>
          <td th:text="${summary.totalWorkDays}"></td>
          <td th:text="${summary.totalHours}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
